<div class="container-fluid custom-modal-container modal-lg">
    <div class="modal-header">
      <h4>Waste Money</h4>
    </div>
    <form #cartForm="ngForm" (submit)="saveOrder()" class="mt-2">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12 text-center card-img">
        <img [src]="cardImg || 'https://i.imgur.com/wJaJQIi.png'" />
      </div>
      <div class="col-lg-8 col-md-8 col-sm-12">
        <div class="form-group">
          <label class="control-label" for="en-card">Qty <small class="text-muted">({{bundle.qty}} available)</small></label>
          <input type="number" step="1" min="1" [max]="bundle.qty" name="qty" [(ngModel)]="qty" (change)="computePrice()" class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label" for="en-card">Price</label>
          <p class="form-control-static">{{price | currency: 'Php '}}</p>
        </div>
      </div>
    </div>
    <div class="modal-footer mt-3">
      <button type="submit" class="btn btn-primary">Add</button>
      <button type="button" (click)="cancel(cartForm)" class="btn">Cancel</button>
    </div>
    </form>
</div>
