<div class="row">
<div class="col-lg-8 col-md-8 col-sm-12">
<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0">Transaction List</h5>
    </div>

  <div class="card-body pt-0 widget-body">
    <p class="text-left fs-13 text-gray">Transaction List filter</p>
    <div class="form-group">
      <label class="control-label" for="en-card">Status</label>
      <select [(ngModel)]="filters.status" (change)="refreshFilters()" id="txn-status" name="txn-status" class="form-control">
        <option value="">Any</option>
      </select>
    </div>
    <div class="form-group">
      <label class="control-label" for="en-card">Role</label>
      <select [(ngModel)]="filters.role" (change)="refreshFilters()" id="role" name="role" class="form-control">
        <option value="">Any</option>
        <option value="BUYER">Buyer</option>
        <option value="SELLER">Seller</option>
      </select>
    </div>
  </div>

  <div class="card-body pt-0 widget-body">
          <div class="table-responsive">
            <ng2-smart-table  class="table table-hover"
                              [settings]="settings" 
                              [source]="source"
                              (custom)="onCustom($event)"
                              (userRowSelect)="onUserRowSelect($event)"
                              ></ng2-smart-table>
        </div>
  </div>
</div>
</div>

<div class="col-lg-4 col-md-4 col-sm-12">
  <shopping-cart></shopping-cart>
  <txn-summary *ngIf="selectedTxn" [txn]="selectedTxn"></txn-summary>
</div>
</div>
